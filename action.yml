name: Down-Stream Version AutoMerger
description: Version based auto merging 
author: Michael Lodge-Paolini

branding:
  icon: git-merge
  color: green

inputs:
  production-branch:
    description: Primary branch matching the production environment.
    required: true
    default: master
  development-branch:
    description: Branch where active development is integrated into.
    required: true
    default: develop
  merge-pattern:
    description: Release Branch naming pattern
    required: false
    default: 'release/'
  merge-strategy:
    description: Branch merging strategy.  See Readme for allowed options.
    required: true
    default: merge-no-ff

outputs:
  sourceBranch:
    description: Branch to merge from
  targetBranch:
    description: Branch to checkout

runs:
  using: 'node12'
  main: 'dist/index.js'
